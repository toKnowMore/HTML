<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maxinum-scale=1,width=device-width,viewport-fit=cover">
    <meta content="telephone=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div id="box">
        <div class="header">
            <p class="title">测测你的美容院应该做多少业绩才健康?</p>
            <p class="icon">
                <img src="img/star.png" alt="">
                <span>2万人在测</span>
            </p>
            <p class="desc">店务数据的健康代表门店的健康程度，一家店投资多大、安放多少张床位、招聘多少个员工、做多少消耗、做多少业绩其实都有着千丝万缕的联系，文硕商学院致力于打造美容门店店务健康，几千家的美容企业案例发现，门店数据之间竟然有着惊人的逻辑，接下来测测你的门店健康数据是多少吧!</p>
        </div>
        <div class="container">
            <div class="input shopArea">
                <img src="img/area.png" alt="">
                <p>门店面积</p>
                <input type="number" placeholder="请输入门店面积">
            </div>
            <div class="input shopBeds">
                <img src="img/bed.png" alt="">
                <p>门店床位</p>
                <input type="number" placeholder="请输入门店床位">
            </div>
            <div class="input shopEmployees">
                <img src="img/person.png" alt="">
                <p>门店人数</p>
                <input type="number" placeholder="请输入门店人数">
            </div>
        </div>
        <div class="footer">
            <div class="submit">
                <a href="javascript:void (0)">立即测试</a>
            </div>
            <img src="img/bg_test.png" alt="">
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/api.js"></script>
<script src="js/test.js"></script>
</html>
