    function formatSeconds(s) {
        var t;
        if (s > 0) {
            var timelength;
            var hour = Math.floor(s / 3600);
            if (hour < 10) {
                hour = '0' + hour;
            }
            var min = Math.floor((s - hour * 3600) / 60);
            if (min < 10) {
                min = "0" + min;
            }
            var sec = parseInt((s - hour * 3600) % 60);
            if (sec < 10) {
                sec = "0" + sec;
            }
            if (hour < 1) {
                timelength = min + ":" + sec;
            } else {
                timelength = hour + ":" + min + ":" + sec;
            }
            if (s > 0) {
