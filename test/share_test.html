<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试一下</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maxinum-scale=1,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/share_test.css">
</head>
<body>
    <div id="box">
        <div class="header">
            <p class="title">您的店务标准就在这里！梦想不断，奋斗不止！</p>
            <p class="icon">
                <img src="img/star.png" alt="">
                <span>2万人在测</span>
            </p>
        </div>
        <div class="container">
            <div class="input shopArea">
                <img src="img/new.png" alt="">
                <p>每年健康新客</p>
                <input type="text" readonly value="5000人">
            </div>
            <div class="input shopBeds">
                <img src="img/cost.png" alt="">
                <p>每年健康消耗</p>
                <input type="text" readonly value="200万">
            </div>
            <div class="input shopEmployees">
                <img src="img/money.png" alt="">
                <p>每年健康业绩</p>
                <input type="text" readonly value="500万">
            </div>
        </div>
        <div class="footer">
            <p class="let">分享朋友圈，让你的朋友也一起测测吧!</p>
            <div class="submit">
                <a href="javascript:void (0)">点击分享</a>
            </div>
            <p class="after_share">分享后，还可获得文硕商学院测试参与礼品一份：</p>
            <p class="after_share">高铭均先生业绩倍增三大策略</p>
            <img src="img/bg_test.png" alt="">
        </div>
        <div class="lead">
            <img src="img/jiantou.png" alt="">
            <p>分享获得：</p>
            <p>业绩倍增三大策略大礼包</p>
        </div>
    </div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/api.js"></script>
<script src="js/ConfigInfo.js"></script>
<script src="js/share_test.js"></script>
</html>
