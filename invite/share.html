<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/share.css">

<body>

                <img src="img/line.png" alt="" class="lineImg">
                <div class="leftDiv">
                    <p class="money">¥
                        <span>20</span>
                    </p>
                    <p class="moneyText">学习基金</p>
                </div>
                <div class="rightDiv">
                    <p>注册成功您可获得20元店务学习基金</p>
                </div>
            </div>
        </div>
        <div class="content2">
            <div class="btn">
                立即注册
            </div>
            <p class="desc">1万美业人都在预知来APP学习</p>
        </div>
        <div class="footer">
            <img src="img/logo1.png" alt="">

        </div>
    </div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/check.js"></script>
<script src="js/share.js"></script>
</html>
